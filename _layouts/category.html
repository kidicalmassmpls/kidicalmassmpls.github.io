---
layout: page
---

{% for post in site.categories[page.category] %}
  {% if post.title != null %}
    <div class="posts">
      <h3 class="title">
        <a href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
      </h3>
      <div class="meta">
        {{ post.date | date: "%B %-d, %Y" }}
      </div>
      <div class="excerpt">
        {{ post.excerpt }}
      </div>
    </div>
  {% endif %}
{% endfor %}
